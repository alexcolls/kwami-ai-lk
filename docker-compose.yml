services:
  # =============================================================================
  # API Server - Token endpoint
  # =============================================================================
  api:
    build:
      context: .
      target: api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Agent Worker - LiveKit agent
  # =============================================================================
  agent:
    build:
      context: .
      target: agent
    env_file:
      - .env
    environment:
      - APP_ENV=production
    restart: unless-stopped
    # Scale agent workers as needed
    deploy:
      replicas: 1
